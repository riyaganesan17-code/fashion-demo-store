  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
    header { background: #111; color: white; text-align: center; padding: 20px; }
    .products { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 20px; }
    .product { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 15px; width: 250px; text-align: center; }
    .product img { width: 100%; border-radius: 10px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { color: #444; }
    button { background: #111; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #333; }
    form { text-align: center; margin: 30px 0; }
    input, textarea { width: 250px; padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
    footer { background: #111; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <h1>Fashion Demo Store</h1>
    <p>Learning Digital Marketing by Priya</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=Kurti" alt="Kurti">
      <h3>Stylish Kurti</h3>
      <p>₹699</p>
      <button onclick="trackAddToCart('Kurti',699)">Add to Cart</button>
      <button onclick="trackBuyNow('Kurti',699)">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=T-Shirt" alt="T-Shirt">
      <h3>Trendy T-Shirt</h3>
      <p>₹499</p>
      <button onclick="trackAddToCart('T-Shirt',499)">Add to Cart</button>
      <button onclick="trackBuyNow('T-Shirt',499)">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=Denim+Jacket" alt="Jacket">
      <h3>Denim Jacket</h3>
      <p>₹999</p>
      <button onclick="trackAddToCart('Jacket',999)">Add to Cart</button>
      <button onclick="trackBuyNow('Jacket',999)">Buy Now</button>
    </div>
  </section>

  <section>
    <h2 style="text-align:center;">Contact Us</h2>
    <form onsubmit="trackFormSubmit(event)">
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea placeholder="Message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>© 2026 Fashion Demo Store | Made for learning</footer>

  <script>
    function trackAddToCart(product, price){
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({event:'add_to_cart',product:product,price:price});
      fbq('track', 'AddToCart', {content_name:product, value:price, currency:'INR'});
      alert(product + " added to cart!");
    }

    function trackBuyNow(product, price){
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({event:'purchase',product:product,price:price});
      fbq('track', 'Purchase', {content_name:product, value:price, currency:'INR'});
      alert("Purchase event for " + product);
    }

    function trackFormSubmit(e){
      e.preventDefault();
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({event:'form_submit'});
      fbq('track', 'Lead', {content_name:'Contact Form'});
      alert("Form submitted!");
      e.target.reset();
    }
  </script>
</body>
</html>
